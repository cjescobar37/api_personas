<form [formGroup]="myForm" Class="form" (ngSubmit)="registrarse()">
                <div>
                    <input type="text" formControlName="nombre" placeholder="Nombre" [ngClass]="{error:myForm.get('nombre')?.hasError('required') && myForm.get('nombre')?.dirty}">
                </div>
                    <div class="mensajes" *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
                    <p *ngIf="myForm.get('nombre')?.hasError('required')"></p> Debe rellenar este campo..
                    </div>

                <div>
                    <input type="text" formControlName="apellido" placeholder="Apellido" [ngClass]="{error:myForm.get('apellido')?.hasError('required') && myForm.get('apellido')?.dirty}" >
                </div>
                    <div class="mensajes" *ngIf="myForm.get('apellido')?.errors && myForm.get('apellido')?.dirty">
                        Debe rellenar este campo..
                    </div>

                <div>
                    <input type="number" formControlName="telefono" placeholder="telefono">
                </div>

                <div>
                    <input type="text" formControlName="correo" placeholder="e-mail" [ngClass]="{error:myForm.get('correo')?.hasError('required') && myForm.get('correo')?.dirty}">
                </div>
                    <div class="mensajes" *ngIf="myForm.get('correo')?.errors && myForm.get('correo')?.dirty">
                        Debe rellenar este campo..
                    </div>

                <div>
                    <input type="password" formControlName="clave" placeholder="ContraseÃ±a" [ngClass]="{error:myForm.get('clave')?.hasError('required') && myForm.get('clave')?.dirty, warning:myForm.get('clave')?.hasError('minlength') && myForm.get('clave')?.dirty, warning2:myForm.get('clave')?.hasError('maxlength') && myForm.get('clave')?.dirty }">
                </div>
                    <div class="mensajes" *ngIf="myForm.get('clave')?.errors && myForm.get('clave')?.dirty">
                        <p *ngIf="myForm.get('clave')?.hasError('required')">Debe rellenar este campo</p> 
                        <p *ngIf="myForm.get('clave')?.hasError('minlength')">Ingresar mas de 6 caracteres</p> 
                        <p *ngIf="myForm.get('clave')?.hasError('maxlength')">Ingresar menos de 10 caracteres</p> 
                    </div>

        <button type="submit" [disabled]="myForm.invalid">Registrarse</button><br/>
</form>
